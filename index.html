<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-vertical-scroll.js"></script>
<style>
body {
  margin: 0;
  padding: 0;
}

ul {
  width: 100px;
  height: 20px;
  background-color: blue;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
  $('ul').verticalScroll();
});
</script>
</head>
<body>
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
</ul>
</body>
